<div class="profile" *ngIf="!noDataAvailable && userData">
    <div class="row">
        <a href="javascript:void(0)" (click)="prevPage();">Back To Previous Page</a>
    </div>
<!-- {{userData | json}} -->
    <div class="row">
        <div class="col-md-3 col-lg-3">
            <div>
                <figure class="my-image">
                    <img src="{{'./users/image/'+ userData._id}}" />
                </figure>
            </div>
        </div>
        <div class="col-md-9 col-lg-9">
            <div class="clear-row">
                <div>
                    <h1 [innerHtml]="userData.first_name + ' ' + userData.last_name"></h1>
                    <span [innerHtml]="userData.designation"></span>
                </div>
                <div *ngIf="userData.reporting_manager">
                    <figure class="clip-circle">
                        <img src="{{'./users/image/'+ userData.reporting_manager._id}}" />
                    </figure>
                    <span>Reporting To:</span>
                </div>
            </div>
            <div class="clear-row">
                <md-tab-group>
                            <md-tab label="Contact Details">
                <div>
                    <div>
                        <span>Email</span>
                        <p [innerHtml]="userData.email"></p>
                    </div>
                    <div>
                        <span>Phone</span>
                        <p [innerHtml]="userData.phone"></p>
                    </div>
                    <div>
                        <span>Slack</span>
                        <p [innerHtml]="userData.slack"></p>
                    </div>
                </div>
                    </md-tab>
                    <md-tab label="About">
                        <div>
                            <div>
                                <p>Started my career on <span [innerHtml]="userData.dateOfJoining"></span>@ Pearson English</p>
                            </div>
                            <div>
                                <p [innerHtml]="userData.description"></p>
                            </div>
                            <div>
                                <h5>Current Projects</h5>
                                <span class="products" [innerHtml]="userData.team_details.join(',')"></span>
                            </div>
                        </div>
                    </md-tab>
                    <md-tab label="Expertise">
                        <div>
                            <div>
                                <span class="products" *ngFor="let skill of userData.key_skills.split(',')" [innerHtml]="skill"></span>
                            </div>
                        </div>
                    </md-tab>
                </md-tab-group>
                
            </div>
            <!-- <div fxFlex="30" fxLayout="row">
                <button md-button color="primary" (click)="prevPage();" [disabled]="page==1">Previous</button>
                <div fxFlex></div>
                <button md-button color="primary" (click)="nextPage();" [disabled]="validationForNext(page)">Next</button>
            </div> -->
        </div>
    </div>
</div>
<div *ngIf="noDataAvailable">
   Data Not Available
</div>
