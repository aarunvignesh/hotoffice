<div class="row">
<div (click)="selected(user);" *ngFor="let user of userData" ng-animate="{enter: 'fadeInUp', leave: 'fadeInDown'}" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
  <div class="card user-card">
    <figure class="clip-circle">
      <img src="{{'./users/image/'+ user._id}}" />
      <div class="card-details">
        <h4>{{user.first_name + " " + user.last_name}}</h4>
        <p class="role">{{user.designation}}</p>
        <div class="action-icons">
          <a href="javascript:void(0)" title=""><span class="icon-mail"></span></a>
          <a href="javascript:void(0)" title=""><span class="icon-slack"></span></a>
        </div>
      </div>
    </figure>
  </div>
</div>
</div>
<button class="wse-fab-button" md-fab (click)="createEmployees();"><i class="material-icons md-24">add</i></button>
